<body>
  <h1 id="h1black">Desporto24</h1>
<h2 id="h2black">Coloca aqui o código que recebeste por SMS</h2>
<form #signInForm="ngForm" (ngSubmit)="confirmCode()">
<input id="input1" [(ngModel)]="token2.token" name="token">
<button type="submit" id="input3">
    <i *ngIf= "showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
    <span *ngIf="showLoading">A carregar...</span>
    <span *ngIf="!showLoading">Avançar</span>
    </button>
    </form>
    <button type="submit" id="input4" (click)="sendSMS()">
        <i *ngIf= "showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
        <span *ngIf="showLoading">A carregar...</span>
        <span *ngIf="!showLoading">Enviar SMS novamente</span>
        </button> 
    <button type="submit" id="input5" (click)="remover()">
    <i *ngIf= "showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
    <span *ngIf="showLoading">A carregar...</span>
    <span *ngIf="!showLoading">Voltar</span>
    </button>  
</body>
