<div class="img">
    <h1>Desporto24</h1>
<h2>Olá {{NomeUtilizador()}}, qual é o desporto que queres fazer hoje?</h2>
<div class="content">
    <button href="#" routerLink="events" routerLinkActive="active-link">Eventos</button>
</div>
<div class="content2">
    <button (click) = "alterarDados()" routerLinkActive="active-link">Alterar dados do perfil</button>
</div>
<div class="content3">
    <button (click) = "alterarPassword()" routerLinkActive="active-link">Alterar nome de utilizador/password</button>
</div>
<div class="content4">
    <button (click)="Utilizadores()">Mais utilizadores</button>
</div>
<div class="content5">
    <button (click)="remover()" routerLink="login">Terminar Sessão</button>
</div>
</div>
<table id="tabela1">
    <thead>
        <tr>
            <th>Data de nascimento</th>
            <th>Género</th>
            <th>País de nascimento</th>
            <th>Email</th>
            <th>Desportos favoritos</th>
        </tr>
    </thead>
    <tbody>
            <td> {{perfil.dateOfBirth}}</td>
            <td> {{perfil.gender}} </td>
            <td> {{perfil.country}} </td>
            <td> {{perfil.email}}</td>
            <td> {{perfil.desportosFavoritos}}</td>
    </tbody>
</table>
