<div class="img">
    <h1>Desporto24</h1>
<h2>Olá {{NomeUtilizador()}}, qual é o desporto que queres fazer hoje?</h2>
<div class="content">
    <button href="#" routerLink="events" routerLinkActive="active-link">Eventos</button>
</div>
<div class="content2">
    <button (click) = "alterarDados()" routerLinkActive="active-link">Alterar dados do perfil</button>
</div>
<div class="content3">
    <button (click) = "alterarPassword()" routerLinkActive="active-link">Alterar nome de utilizador/password</button>
</div>
<div class="content4">
    <button (click)="Utilizadores()">Mais utilizadores</button>
</div>
<div class="content5">
    <button (click)="remover()" routerLink="login">Terminar Sessão</button>
</div>
</div>
<input name="foto" (change)="onProfileImageChange($event)" type="file" class="inpFile">
    <div *ngIf="showImage" class="image-preview" id="imagePreview">
        <img src="{{perfil.foto}}" alt="Image Preview" class="image-preview__image"/>    
        </div>
        <div *ngIf="!showImage" class="image-preview" id="imagePreview">
            <img [src]="url" alt="Image Preview" class="image-preview__image"/>    
            </div>
        <button type="submit" id="botaofoto" (click)="atualizarFoto()">
            <i *ngIf= "showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                <span *ngIf="showLoading">A atualizar...</span>
                <span *ngIf="!showLoading">Atualizar foto de perfil</span>
        </button>
