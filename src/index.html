    function Appear(){
    let outros = document.getElementById("radio16");
  let texto = document.getElementById("type1");
  let texto1 = document.getElementById("type2");
  if (outros.checked == true){
    texto.style.display = "block"
    texto.value += texto1.value
  } else {
    texto.style.display = "none"
    texto1.value = " "
  }
}
